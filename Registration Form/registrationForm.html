<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/registerForm.css">
</head>
<body>
    <div class="container">
            <h4 class="form__title">Registration Form</h4>
            <hr>
    </div>
   
    <div class="container">
        <form>
          <div class="row">
            <div class="col-25">
              <label>First Name : </label>
            </div>
            <div class="col-75">
              <input type="text" placeholder="Enter your first name">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>Last Name : </label>
            </div>
            <div class="col-75">
              <input type="text" placeholder="Enter your last name">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>Email : </label>
            </div>
            <div class="col-75">
              <input type="email" placeholder="Enter your email address">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>DOB : </label>
            </div>
            <div class="col-75">
              <input type="date" value="" placeholder="date"><i style='font-size:24px' class='far'>&#xf073;</i>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>Phone : </label>
            </div>
            <div class="col-75">
              <input type="number" placeholder="phone 1">
              <input type="number" placeholder="phone 2">
              <input type="number" placeholder="phone 3">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>Address : </label>
            </div>
            <div class="col-75">
              <textarea placeholder="Your full address" style="height:100px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>Country : </label>
            </div>
            <div class="col-75">
              <select>
                <option>Dropdown</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>State : </label>
            </div>
            <div class="col-75">
              <select>
                <option >Dropdown</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>Zip : </label>
            </div>
            <div class="col-75">
              <input type="number"placeholder="Your Zip">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              </div>
            <div class="col-75">
            <button type="button">RESET</button>
            <button type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      
</body>
</html>
